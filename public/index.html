<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- NavBar -->
    <div class="flex lg:justify-around justify-between text-white w-[100%] bg-darkBlue  h-[6rem] border-b-[1px] border-slate-300 lg:px-0 px-3 border-opacity-20">
        <!-- left side -->
        <div class="flex h-[100%] w-[17rem]  items-center gap-2 text-3xl font-bold">
            <img class="w-[1.6rem]" src="/Images/blockchain.com logo.png" alt="">
            <div class="w-[20rem]">BlockChain <span class="text-gray-400">.com</span></div>
        </div>
        <!-- center  -->
        <div class="lg:w-[50%] ">
            <ul class="lg:flex lg:h-[100%] lg:items-center lg:justify-around lg:text-2xl lg:text-gray-300  hidden">
              <li>Wallet</li>  
              <li>Exchange</li>  
              <li>Explorer</li>  
              <li>Pay</li>  
              <li>Institutional</li>  
            </ul>
        </div>
        <!-- right side -->
        <div class="sm:flex sm:items-center sm:justify-between sm:w-[18rem] sm:h-[100%] hidden">
            <div class="w-[3.5rem] h-[3.5rem] bg-opacity-15 rounded-[50%] bg-slate-300 flex items-center justify-center">
                <i  class="text-2xl fa-solid fa-magnifying-glass"></i>
            </div>
            <button class=" h-[3.2rem] w-[6.2rem] rounded-lg text-xl border-2 border-white">Log in</button>
            <button class=" h-[3.2rem] w-[6.2rem] rounded-lg text-xl border-2  border-white bg-white text-darkBlue">Sign up</button>
        </div>
    </div>
    <!-- main -->
    <div class="absolute w-[100%] -z-10" >
        <img class="lg:h-[45rem] md:h-[30rem] h-[25rem] w-[100%] " src="/Images/home-hero-gradient (1).jpg" alt="">
    </div>
    <!-- container -->
    <div class="w-[90%] min-h-[100rem]  m-auto">
        <!-- container ka top -->
        <div class=" lg:h-[50rem] h-[40rem] flex md:items-center items-start md:py-0 pt-[5rem]">
            <div class=" flex flex-col lg:gap-9 gap-5 lg:h-[20rem] h-[14rem] lg:w-[58rem] text-white lg:text-3xl text-xl">
                <h2 class="font-bold lg:text-6xl text-3xl ">Be early to the future of finance</h2>
                <p>Buy Bitcoin, Ethereum, and other leading cryptocurrencies on a platform trusted by millions.</p>
                <div class=" flex">
                    <input class="lg:w-[28rem] w-[70%] text-xl lg:h-[4rem] h-[3rem] px-5 rounded-md bg-slate-400 bg-opacity-30" type="text" placeholder="Your email address">
                    <button class=" lg:ml-3 ml-2 lg:h-[4rem] h-[3rem] md:w-[20%] w-[30%] lg:w-[7.5rem] rounded-lg sm:text-xl text-sm border-2  border-white bg-white text-darkBlue ">Sign up</button>
                </div>
            </div>
        </div>
        <!-- Buy ,trade -->
        <div class="border-2 flex justify-center gap-6 lg:flex-wrap border-red-500 min-h-[10rem]  lg:translate-y-[-10rem] md:translate-y-[-15rem] translate-y-[-18rem] ">
            <!-- boxes -->
            <div class="h-[10rem] border-2 w-[16rem] bg-green-400"></div>
            <div class="h-[10rem] border-2 w-[16rem] bg-green-400"></div>
            <div class="h-[10rem] border-2 w-[16rem] bg-green-400"></div>
            <div class="h-[10rem] border-2 w-[16rem] bg-green-400 "></div>
        </div>
    </div>
</body>
</html>
